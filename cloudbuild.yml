steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ohamoni-app-repo/ohamoni-app:$COMMIT_SHA", "."]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ohamoni-app-repo/ohamoni-app:$COMMIT_SHA"]
  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "ohamoni-app"
      - "--image"
      - "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ohamoni-app-repo/ohamoni-app:$COMMIT_SHA"
      - "--region"
      - "asia-northeast1"
images:
  - "asia-northeast1-docker.pkg.dev/$PROJECT_ID/ohamoni-app-repo/ohamoni-app:$COMMIT_SHA"
